<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uploading</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color:rgb(145, 196, 145);
            color: #ffffff;
        }

        header {
            background-color: #2c3e50;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #34495e;
            padding: 0.5rem;
        }

        nav button {
            background-color:#1abc9c;
            border: none;
            padding: 0.5rem 1rem;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav button:hover {
            background-color: #16a085;
        }

        /* Gallery Container */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            padding: 2rem;
            background-color: #2c3e50;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Upload Section */
        .upload-section {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }

        input[type="file"] {
            display: none;
        }

        .upload-label {
            background-color: #1abc9c;
            padding: 0.7rem 1.5rem;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .upload-label:hover {
            background-color: #16a085;
        }
        .home{
           margin-left: 650px;
           margin-bottom: 100px;
           color: red;
        }
        
    </style>
</head>
<body>
    

    
    

    <!-- Upload Section -->
    <div class="upload-section">
        <label for="fileUpload" class="upload-label">choose your file</label>
        <input type="file" id="fileUpload" accept="image/*" onchange="uploadImage(event)">
    </div>

    <!-- Gallery -->
    <div class="gallery" id="gallery">
        <!-- Sample Images -->
        <img src="digital-art/15.jpg" alt="Artwork 1">
        <img src="digital-art/19.jpg" alt="Artwork 2">
        <img src="digital-art/12.jpg" alt="Artwork 3">
        <img src="digital-art/17.jpg" alt="Artwork 4">
    </div>
    <h2><a class="home" href="home.php">back to home</a></h2>

    <!-- JavaScript -->
    <script>
        function uploadImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const gallery = document.getElementById('gallery');
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = "Uploaded Artwork";
                    gallery.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        }

       function showHome() {
            alert("Home button clicked!");
        }

        function showCategory() {
            alert("Category button clicked!");
        }

        function showProfile() {
            alert("Profile button clicked!");
        }
    </script>
</body>
</html>
